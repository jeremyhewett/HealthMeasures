<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- third party libraries -->
    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/moment/moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="js/test/testModule.js"></script> <!--To be commented out on production-->

    <script src="js/common/commonModule.js"></script>
    <script src="js/common/filters.js"></script>
    <script src="js/common/services/libServices.js"></script>
    <script src="js/common/services/dataTypeService.js"></script>
    <script src="js/common/services/storageService.js"></script>

    <script src="js/settings/settingsModule.js"></script>
    <script src="js/settings/settingsService.js"></script>

    <script src="js/packages/packagesModule.js"></script>
    <script src="js/packages/packagesService.js"></script>

    <script src="js/diary/diaryModule.js"></script>
    <script src="js/diary/diaryService.js"></script>
    <script src="js/diary/diaryController.js"></script>
    <script src="js/diary/test/diaryMockData.js"></script> <!--To be commented out on production-->

    <script src="js/measurements/measurementsModule.js"></script>
    <script src="js/measurements/measurementsService.js"></script>
    <script src="js/measurements/measurementsController.js"></script>
    <script src="js/measurements/measurementValuesController.js"></script>
    <script src="js/measurements/test/measurementsMockData.js"></script> <!--To be commented out on production-->

    <script src="js/visualizer/visualizerModule.js"></script>
    <script src="js/visualizer/visualizerDirectives.js"></script>
    <script src="js/visualizer/visualizerService.js"></script>
    <script src="js/visualizer/visualizerController.js"></script>

  </head>
  <body ng-app="HealthMeasures" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
