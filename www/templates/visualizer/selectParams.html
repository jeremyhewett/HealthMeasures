<ul class="list">

  <li class="item item-toggle" ng-repeat="param in parameters.map">
    {{param.displayName}}
    <label class="toggle toggle-balanced">
      <input type="checkbox" ng-model="param.isActive">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </li>

</ul>
